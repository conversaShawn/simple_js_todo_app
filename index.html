<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/background.svg" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>cy.basicToDo</title>
  </head>
  <body>
    <main class="appContainer">
      <section>
        <h1>To-Do App</h1>
        <div class="addToDoContainer">
          <input
          id="newToDo"
          type="text"
          maxlength="60"
          placeholder="Add an item"
          />
          <button id="addToDoButton" placeholder="Add New ToDo">Add Item</button>
        </div>
      </section>
      <div class="allContainer">
        <div class="completeAllContainer">
          <h3>COMPLETE ALL</h3>
          <input
            id="completeAllButton"
            class="reallyCompleted ac"
            type="checkbox"
          />
          <div class="checkAllToDos ac"></div>
        </div>
        <div class="deleteAllContainer">
          <h3>DELETE ALL</h3>
          <div id="deleteAllButton" class="deleteAllToDos"></div>
        </div>
      </div>
      <ul id="toDoList">
        <template id="toDoItem">
          <li id="toDoContainer" class="individualToDo">
            <input type="checkbox" class="reallyChecked" />
            <div class="checkToDo"></div>
            <div class="toDoText">ITEM_TEXT</div>
            <div class="editToDo"></div>
            <div class="saveToDo" style="display: none"></div>
            <div class="deleteToDo"></div>
          </li>
        </template>
      </ul>
      <script type="module" src="./app.js"></script>
    </main>
  </body>
</html>
