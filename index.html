<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/background.svg" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>cy.basicToDo</title>
  </head>
  <body>
    <div class="appContainer">
      <h1>To-Do App</h1>
      <div class="addToDoContainer">
        <input id="newToDo" type="text" maxlength="60" placeholder="Add an item" />
        <button
          id="addToDoButton"
          placeholder="Add New ToDo"
          onclick="addNewToDo()"
        >
          Add Item
        </button>
      </div>
      <ul id="toDoList">
        <li class="individualToDo">
          <!-- <div class="testing">Learn js</div> -->
        </li>
        <li class="individualToDo">
          <!-- <div class="testing">Learn cypress</div> -->
        </li>
        <li class="individualToDo">
          <!-- <div class="testing">Just keep learning</div> -->
        </li>
      </ul>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
