<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/background.svg" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>cy.basicToDo</title>
  </head>
  <body>
    <div class="appContainer">
      <h1>To-Do App</h1>
      <div class="addToDoContainer">
        <input
          id="newToDo"
          type="text"
          maxlength="60"
          placeholder="Add an item"
        />
        <button
          id="addToDoButton"
          placeholder="Add New ToDo"
          onclick="addNewToDo()"
        >
          Add Item
        </button>
      </div>
      <div class="allContainer">
        <div class="completeAllContainer">
          <h3>COMPLETE ALL</h3>
          <input class="reallyCompleted ac" type="checkbox" />
          <div class="checkAllToDos ac"></div>
        </div>
        <div class="deleteAllContainer">
          <h3>DELETE ALL</h3>
          <div class="deleteAllToDos"></div>
        </div>
      </div>
      <ul id="toDoList">
        <li class="individualToDo"></li>
        <li class="individualToDo"></li>
        <li class="individualToDo"></li>
      </ul>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
