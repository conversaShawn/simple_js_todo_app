<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/background.svg" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>cy.basicToDo</title>
  </head>
  <body>
    <main class="appContainer">
      <section>
        <h1>To-Do App</h1>
        <form id="addToDoContainerForm" class="addToDoContainer">
          <input
          id="newToDo"
          type="text"
          maxlength="60"
          placeholder="Add an item"
          />
          <button id="addToDoButton" placeholder="Add New ToDo">Add Item</button>
        </form>
      </section>
      <section class="allContainer">
        <div class="completeAllContainer">
          <h3>COMPLETE ALL</h3>
          <input
            id="completeAllButton"
            class="reallyCompleted ac"
            type="checkbox"
          />
          <div class="checkAllToDos ac"></div>
        </div>
        <div class="deleteAllContainer">
          <h3>DELETE ALL</h3>
          <button id="deleteAllButton" class="deleteAllToDos unbutton"></button>
        </div>
      </section>
      <ul id="toDoList">
        <template id="toDoItemTemplate">
          <li id="toDoItemContainer" class="individualToDo">
              <input type="checkbox" class="reallyChecked"/>
              <dl class="checkToDo INITIAL_CHECKED_IMG" checked="INITIAL_CHECKED_VALUE"></dl>
              <span class="toDoText INITIAL_CHECKED_STRIKEOUT">ITEM_TEXT</span>
              <input class="savedToDoInput" type="text" style="display: none">
              <button aria-label="Edit" class="editToDo unbutton"></button> 
              <button aria-label="Save" class="saveToDo unbutton" style="display: none"></button>
              <button aria-label="Delete" class="deleteToDo unbutton"></button>
          </li>
        </template>
      </ul>
      <script type="module" src="../js/app.js"></script>
    </main>
  </body>
</html>
